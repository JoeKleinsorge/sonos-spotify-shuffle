name: Shuffle Spotify Playlists

on:
  workflow_dispatch:

env:
  SPOTIFY_PLAYLISTS: "[kleinsorge beach, kleinsorge italian, kleinsorge mexican, kleinsorge french]"

jobs:
  shuffle_playlists:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2

    - name: Run shuffle
      run: go run main.go
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_USER_ID: ${{ secrets.SPOTIFY_USER_ID }}
        SPOTIFY_PLAYLISTS: ${{ env.SPOTIFY_PLAYLISTS }}
